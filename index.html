<head>
	 <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="camera">
		<div class="lane game-lane">
			<div class="lane-L" style="width: 10%;"></div>
			<div class="lane-A" style="width: 20%;"></div>
			<div class="lane-B" style="width: 20%;"></div>
			<div class="lane-C" style="width: 20%;"></div>
			<div class="lane-D" style="width: 20%;">
				<span class="judge-text">CRITICAL</span>
			</div>
			<div class="lane-R" style="width: 10%;"></div>
			<div class="laser-cursor laser-cursor-l">
				↑
			</div>
			<div class="laser-cursor laser-cursor-r">
				↑
			</div>
			<div class="notes">
				<!-- FX -->
				<div class="fx">
					<div style="width: 10%;"></div>
					<div class="fx-l" style="width: 40%;">

					</div>
					<div class="fx-r" style="width: 40%;">
					</div>
					<div style="width: 10%;"></div>
				</div>
				<!-- BT -->
				<div class="bt">
					<div style="width: 10%;"></div>
					<div class="bt-a" style="width: 20%;">
					</div>
					<div class="bt-b" style="width: 20%;">

					</div>
					<div class="bt-c" style="width: 20%;">

					</div>
					<div class="bt-d" style="width: 20%;">

					</div>
					<div style="width: 10%;"></div>
				</div>


				<!-- Laser -->
				<div class="laser">
				</div>
			</div>
		</div>

		<div class="critical-bar"></div>
	</div>
	<script src="script.js"></script>
</body>
